<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Find a customer!</title>
  </head>
  <body>
    <div id = "enterName">
    <h1>Enter a customers username: </h1>
    <form>
      Username: <input type="text" name="textInput" value = "">

    </div>

    </div>
    <script>
    $("button").click(function(){
  $.ajax({
    url: "http://www.localhost:8080",
    type: "get",
    data {
      username: "billyjean"
    },
    success: function(response) {
      $("#firstName").text(response.firstName);
    },
    error: function(err) {
      console.log(err);
    }
  });
});
    </script>
  </body>
